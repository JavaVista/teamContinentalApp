<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>  
  <!-- The Modal -->
  <div id="myModal" class="modal">
  
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Some text in the Modal..</p>
      <p>City Metro: New Orleans</p>
      <p>Population: 1.3 million</p>
      <p>Port Volume in TEU: 591,000
      </p>
      <img>
    </div>
  
  </div>

  <!-- <div id="modal" style="height: 100px; width: 200px;"> -->

  </div>
  <canvas id="canvasOne" width="1024" height="768">
    Your browser does not support HTML5 Canvas.
  </canvas>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

  <!-- <script src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0/worldwind.min.js"
    type="text/javascript"></script> -->
  <script src="worldwind.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="wind.js" type="text/javascript"></script>
  <script src="placemarks.js" type="text/javascript"></script>
  <script src="modal.js" type="text/javascript"></script>
  <!-- <script src="point.js" type="text/javascript"></script> -->
  <script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function () {
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
  
  </body>
</body>

</html>
